<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Card</title>
  <style>
    .profileCardContainer {
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      border-radius: 12px;
      padding: 20px;
      max-width: 300px;
      margin: 20px auto;
      background-color: #fff;
      font-family: Arial, sans-serif;
    }

    .profileCardContainer h2 {
      font-size: 1.5rem;
      margin: 0;
      color: #333;
    }

    .profileCardContainer p {
      margin: 8px 0;
      color: #777;
    }

    .location {
      font-weight: bold;
      color: #0077cc;
    }
  </style>
</head>
<body>

  <div class="profileCardContainer">
    <h2>John Doe</h2>
    <p>Age: 28</p>
    <p class="location">üìç New York, USA</p>
  </div>

</body>
</html>
