<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart</title>
  <style>
    .cart-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #fafafa;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      font-family: Arial, sans-serif;
    }

    .products, .cart {
      margin-bottom: 24px;
    }

    .product {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 6px 0;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    button {
      padding: 4px 10px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      background-color: #2ecc71;
      color: white;
      border-radius: 6px;
    }

    button:hover {
      background-color: #27ae60;
    }

    button.remove {
      background-color: #e74c3c;
    }

    button.remove:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <div class="cart-container">
    <h2>ðŸ›’ Shopping Cart</h2>

    <div class="products">
      <h3>Products</h3>
      <div class="product">
        <span>Laptop - $800</span>
        <button onclick="addToCart(1)">Add to Cart</button>
      </div>
      <div class="product">
        <span>Headphones - $120</span>
        <button onclick="addToCart(2)">Add to Cart</button>
      </div>
      <div class="product">
        <span>Keyboard - $60</span>
        <button onclick="addToCart(3)">Add to Cart</button>
      </div>
    </div>

    <div class="cart">
      <h3>Cart</h3>
      <ul id="cart-items"></ul>
      <h4 id="total">Total: $0</h4>
    </div>
  </div>

  <script>
    const sampleProducts = [
      { id: 1, name: 'Laptop', price: 800 },
      { id: 2, name: 'Headphones', price: 120 },
      { id: 3, name: 'Keyboard', price: 60 },
    ];

    let cart = [];

    function addToCart(id) {
      const product = sampleProducts.find(p => p.id === id);
      const exists = cart.find(item => item.id === id);

      if (exists) {
        exists.quantity += 1;
      } else {
        cart.push({ ...product, quantity: 1 });
      }

      renderCart();
    }

    function removeFromCart(id) {
      cart = cart.filter(item => item.id !== id);
      renderCart();
    }

    function updateQuantity(id, delta) {
      cart = cart.map(item =>
        item.id === id
          ? { ...item, quantity: Math.max(item.quantity + delta, 1) }
          : item
      ).filter(item => item.quantity > 0);

      renderCart();
    }

    function renderCart() {
      const cartList = document.getElementById('cart-items');
      cartList.innerHTML = '';

      if (cart.length === 0) {
        cartList.innerHTML = '<p>Your cart is empty.</p>';
        document.getElementById('total').textContent = 'Total: $0';
        return;
      }

      let total = 0;

      cart.forEach(item => {
        const li = document.createElement('li');
        li.className = 'cart-item';

        const nameSpan = document.createElement('span');
        nameSpan.textContent = item.name;

        const controls = document.createElement('div');
        controls.className = 'controls';

        const minusBtn = document.createElement('button');
        minusBtn.textContent = '-';
        minusBtn.onclick = () => updateQuantity(item.id, -1);

        const qtySpan = document.createElement('span');
        qtySpan.textContent = item.quantity;

        const plusBtn = document.createElement('button');
        plusBtn.textContent = '+';
        plusBtn.onclick = () => updateQuantity(item.id, 1);

        controls.appendChild(minusBtn);
        controls.appendChild(qtySpan);
        controls.appendChild(plusBtn);

        const priceSpan = document.createElement('span');
        priceSpan.textContent = `$${item.price * item.quantity}`;

        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'ðŸ—‘ï¸';
        removeBtn.className = 'remove';
        removeBtn.onclick = () => removeFromCart(item.id);

        li.appendChild(nameSpan);
        li.appendChild(controls);
        li.appendChild(priceSpan);
        li.appendChild(removeBtn);

        cartList.appendChild(li);

        total += item.price * item.quantity;
      });

      document.getElementById('total').textContent = `Total: $${total}`;
    }
  </script>

</body>
</html>
